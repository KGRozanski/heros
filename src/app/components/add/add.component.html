<div class="container">
    <h1>Add a new hero:</h1>
    <form [formGroup]="heroForm" (ngSubmit)="onSubmit()">
        <div class="grid-container">
            <div class="info">
                <caption>Info:</caption>
                <mat-form-field class="example-full-width">
                    <input formControlName="name" matInput placeholder="Name" value="">
                </mat-form-field>
                <br>
                <mat-radio-group aria-label="Select an option" formControlName="gender">
                    <mat-radio-button color="primary" value="M">Male</mat-radio-button>
                    &nbsp;
                    <mat-radio-button color="primary" value="F">Female</mat-radio-button>
                </mat-radio-group>
                <br>
                <mat-form-field>
                    <mat-label>Breed</mat-label>
                    <mat-select formControlName="race">
                        <mat-option *ngFor="let race of races" [value]="race.id">
                            {{race.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width">
                    <input formControlName="profession" matInput placeholder="Profession" value="">
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width">
                    <input formControlName="age" matInput placeholder="Age" value="">
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width">
                    <input formControlName="birth_place" matInput placeholder="Birth place" value="">
                </mat-form-field>
            </div>
            <div class="look" formGroupName="look">
                <caption>Look:</caption>
                <mat-form-field class="example-full-width">
                    <input formControlName="height" matInput placeholder="Height" value="">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input formControlName="hair" matInput placeholder="Hairs" value="">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input formControlName="eyes" matInput placeholder="Eyes" value="">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input formControlName="skin" matInput placeholder="Skin" value="">
                </mat-form-field>
                <app-chip-input (specialCharEvent)="receiveCharacters($event)"></app-chip-input>

            </div>
            <div class="stats" formGroupName="stats">
                <caption>Stats:</caption>
                    <span>Strenght:</span><br>
                    <mat-slider (input)="changeStats('strenght', $event.value)" color="primary" formControlName="strenght" min="0" max="100" step="5" value="0"></mat-slider>
                    {{this.stats.strenght}}
                    <span>Endurance:</span><br>
                    <mat-slider (input)="changeStats('endurance', $event.value)" color="primary" formControlName="endurance" min="0" max="100" step="5" value="0"></mat-slider>
                    {{this.stats.endurance}}
                    <span>Agility:</span><br>
                    <mat-slider (input)="changeStats('agility', $event.value)" color="primary" formControlName="agility" min="0" max="100" step="5" value="0"></mat-slider>
                    {{this.stats.agility}}
                    <span>Intelligence:</span><br>
                    <mat-slider (input)="changeStats('intelligence', $event.value)" color="primary" formControlName="intelligence" min="0" max="100" step="5" value="0"></mat-slider>
                    {{this.stats.intelligence}}
                    <span>Charisma:</span><br>
                    <mat-slider (input)="changeStats('charisma', $event.value)" color="primary" formControlName="charisma" min="0" max="100" step="5" value="0"></mat-slider>
                    {{this.stats.charisma}}
            </div>
            <div class="description">
                <caption>Description:</caption>
                <angular-editor formControlName="htmlContent" [config]="editorConfig"></angular-editor>
            </div>
        </div>
        <br>
        <button class="btn-submit" mat-raised-button color="primary" type="submit" [disabled]="!heroForm.valid">Submit new hero</button>
    </form>

    

</div>
